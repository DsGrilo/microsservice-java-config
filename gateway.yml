server:
  port:
    8083

eureka:
  instance: 
    hostname: localhost
    port: 9000
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
    server:
      wait-time-in-ms-when-sync-empty: 3000 
      
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowe-car-service-id: true
      routes:
        - id: product-catalog
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/product/*
        - id: product-catalog
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/cart/*
